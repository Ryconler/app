<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>
    <link rel="stylesheet" href="./plugin/element/element.css">
    <link rel="stylesheet" href="./plugin/normalize/normalize.min.css">
    <script src="./plugin/vue/vue.js"></script>
    <script src="./plugin/element/element.js"></script>

    <style>
        #app {
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        }
        
        .title {
            padding: 14px;
            height: 30px;
            line-height: 30px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header>
                <h1>小应用</h1>
            </el-header>
            <el-main>
                <el-row :gutter="20">
                    <el-col :span="8" v-for="(app, index) in apps" :key="index" style="margin-bottom: 20px;">
                        <el-card :body-style="{ padding: '0px' }">
                            <a :href="app.url" style="text-decoration: none;color: black;">
                                <img :src="app.image" style="width: 100%;">
                                <div class="title">
                                    {{app.title}}
                                </div>
                            </a>
                        </el-card>
                    </el-col>
                </el-row>
            </el-main>
        </el-container>
    </div>

</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            apps: [{
                title: "【组合】生成多行多列内容的组合结果",
                image: "./img/c.jpg",
                url: "combine/index.html"
            }, {
                title: "【π】获取π的第n位",
                image: "./img/pi.jpg",
                url: "pi/index.html"
            }, {
                title: "【抽奖】转盘抽奖",
                image: "./img/c.jpg",
                url: "wheel/index.html"
            }, {
                title: "【纪念日】我和木小先",
                image: "./img/pi.jpg",
                url: "mxx/index.html"
            }, ]
        },
        methods: {},
    });
</script>

</html>
